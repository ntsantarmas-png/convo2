<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convo2</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!-- ===== TOPBAR ===== -->
  <div class="topbar">
    <div class="brand">Convo</div>
    <div class="user-info">
      <span id="headerUser"></span>
      <button id="logoutBtn" class="btn danger tiny hidden">Logout</button>
    </div>
  </div>

  <!-- ===================== AUTH VIEW ===================== -->
  <main id="auth">
    <div class="auth-grid">

     

      <!-- Login block -->
      <div class="auth-block">
        <h3>Login</h3>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn">Login</button>
      </div>

      <!-- Register block -->
      <div class="auth-block">
        <h3>Register</h3>
        <input id="registerUsername" type="text" placeholder="Username">
        <input id="registerEmail" type="email" placeholder="Email">
        <input id="registerPassword" type="password" placeholder="Password">
        <button id="registerBtn">Register</button>
      </div>

      <!-- Forgot block -->
      <div class="auth-block">
        <h3>Forgot Password</h3>
        <input id="forgotEmail" type="email" placeholder="Enter your email">
        <button id="forgotBtn">Send Reset Link</button>
      </div>

      <!-- Guest block -->
      <div class="auth-block">
        <h3>Guest</h3>
        <button id="guestBtn">Continue as Guest</button>
      </div>

    </div>
  </main>

  <!-- ===================== APP VIEW ===================== -->
  <main id="app" class="hidden">

    <!-- ROOMS LIST -->
    <section id="roomsPanel">
      <h3>Rooms</h3>
      <ul id="roomsList"></ul>
      <button id="newRoomBtn" class="btn">+ New Room</button>
    </section>

    <!-- MAIN CHAT -->
  <section id="chatPanel">
  <h3 id="roomTitle">#general</h3>
  <div id="messages"></div>

  <!-- 👇 Indicator για νέα μηνύματα -->
  <div id="newMessagesIndicator" class="hidden">📩 New messages</div>

 <form id="messageForm" class="message-form">
  <!-- Emoji button -->
  <button type="button" id="emojiBtn" class="emoji-btn">😀</button>

  <!-- Input -->
  <textarea id="messageInput" placeholder="Type a message..."></textarea>

  <!-- Send -->
  <button type="submit" class="send-btn">Send</button>

  <!-- Emoji/GIF/Sticker Panel -->
  <div id="mediaPanel" class="media-panel hidden">
    <div class="media-tabs">
      <button data-tab="emoji" class="active">Emoji</button>
      <button data-tab="gif">GIFs</button>
      <button data-tab="sticker">Stickers</button>
    </div>
 <div id="tab-emoji" class="tab active">
  <div class="emoji-grid"></div>
</div>
<div id="tab-gif" class="tab">GIF search...</div>
<div id="tab-sticker" class="tab">Stickers...</div>

    </div>
  </div>
</form>


    <!-- USERS LIST -->
    <section id="usersPanel">
      
      <ul id="usersList"></ul>
    </section>

  </main>

  <!-- ===================== SCRIPTS ===================== -->
  <script type="module" src="app.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
