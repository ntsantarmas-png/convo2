<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convo Chatroom</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js" defer></script>
  <script type="module" src="admin.js" defer></script>
  <script type="module" src="youtube.js" defer></script>
</head>
<body>
  <!-- ================= AUTH CONTAINER ================= -->
  <div id="authContainer">
    <h2>Welcome to Convo</h2>

    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="guestBtn">Continue as Guest</button>

    <p class="small">or create a new account</p>
    <input type="email" id="registerEmail" placeholder="New Email" />
    <input type="password" id="registerPassword" placeholder="New Password" />
    <button id="registerBtn">Register</button>
  </div>

  <!-- ================= MAIN CHAT CONTAINER ================= -->
  <div id="chatContainer" class="hidden">
    <!-- ====== TOPBAR ====== -->
    <header id="topbar">
      <div id="logo">💬 Convo</div>
      <div id="topbarButtons">
        <button id="youtubeBtn">🎵 YouTube</button>
        <button id="giftsBtn">🎁 Gifts</button>
        <button id="coinsBtn">💰 Coins</button>
        <button id="notificationsBtn">🔔</button>
        <button id="privateBtn">💌</button>
        <button id="profileBtn">👤</button>
        <button id="adminBtn" class="hidden">🛠️</button>
        <button id="logoutBtn">🚪</button>
      </div>
    </header>

    <!-- ====== MAIN WRAPPER ====== -->
    <div id="mainWrapper">
      <!-- === Rooms === -->
      <aside id="roomsPanel">
        <div class="panelHeader">
          <h3>Rooms</h3>
          <button id="newRoomBtn">+</button>
        </div>
        <ul id="roomList"></ul>
      </aside>

      <!-- === Chat === -->
      <main id="chatMain">
        <div id="messages"></div>

        <!-- === Message Input === -->
        <form id="messageForm">
          <div class="inputBar">
            <button type="button" id="emojiBtn">😊</button>
            <textarea id="messageInput" placeholder="Write a message..."></textarea>
            <button type="submit" id="sendBtn">Send</button>
          </div>
        </form>

        <!-- === Emoji Panel === -->
        <div id="emojiPanel" class="hidden">
          <div class="tabs">
            <button class="tab active" data-type="emoji">Emoji</button>
            <button class="tab" data-type="gif">GIFs</button>
            <button class="tab" data-type="sticker">Stickers</button>
          </div>
          <div class="emojiContent"></div>
          <div class="gifContent hidden"></div>
          <div class="stickerContent hidden"></div>
        </div>
      </main>

      <!-- === Users === -->
      <aside id="usersPanel">
        <div class="panelHeader">
          <h3>Users</h3>
        </div>
        <ul id="userList"></ul>
      </aside>
    </div>

    <!-- === Profile Panel === -->
    <div id="profilePanel" class="hidden">
      <div class="profileHeader">
        <h3>Your Profile</h3>
        <button id="closeProfile">✖</button>
      </div>
      <div class="profileTabs">
        <button class="tab active" data-tab="profile">Profile</button>
        <button class="tab" data-tab="friends">Friends</button>
        <button class="tab" data-tab="coins">Coins</button>
        <button class="tab" data-tab="gifts">Gifts</button>
        <button class="tab" data-tab="settings">Settings</button>
      </div>
      <div class="profileContent" id="profileTab">Welcome!</div>
    </div>

    <!-- === YouTube Panel === -->
    <div id="youtubePanel" class="hidden">
      <div class="youtubeHeader">
        <span>🎵 YouTube Player</span>
        <button id="closeYoutube">✖</button>
      </div>
      <div class="youtubeBody">
        <iframe id="youtubeFrame" src="" allowfullscreen></iframe>
      </div>
    </div>

    <!-- === System Panel (Admin Logs) === -->
    <div id="systemPanel" class="hidden">
      <div class="systemHeader">
        <h3>System Logs</h3>
        <button id="closeSystem">✖</button>
      </div>
      <ul id="systemLogs"></ul>
    </div>
  </div>
</body>
</html>
