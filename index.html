<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convo 💬</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="auth.js" defer></script>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <!-- ================= AUTH SCREEN ================= -->
  <div id="authScreen" class="center-screen">
    <h1 class="logo">Convo 💬</h1>

    <div id="authBoxes">
      <div class="auth-box" id="loginBox">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p><a href="#" id="showForget">Ξέχασες τον κωδικό;</a></p>
        <p><a href="#" id="showRegister">Δεν έχεις λογαριασμό;</a></p>
      </div>

      <div class="auth-box hidden" id="registerBox">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Display Name">
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <button id="registerBtn">Εγγραφή</button>
        <p><a href="#" id="showLogin">Έχεις ήδη λογαριασμό;</a></p>
      </div>

      <div class="auth-box hidden" id="forgetBox">
        <h2>Forgot Password</h2>
        <input type="email" id="forgetEmail" placeholder="Email">
        <button id="resetBtn">Αποστολή Email Επαναφοράς</button>
        <p><a href="#" id="backToLogin">Πίσω στο Login</a></p>
      </div>

      <div class="auth-box" id="guestBox">
        <h2>Guest</h2>
        <button id="guestBtn">Σύνδεση ως Επισκέπτης</button>
      </div>
    </div>
  </div>

  <!-- ================= MAIN CHAT ================= -->
  <div id="chatScreen" class="hidden">
    <header>
      <h2>Convo 💬</h2>
      <button id="logoutBtn">Logout</button>
    </header>

    <div id="chatContainer">
      <!-- Rooms -->
      <aside id="roomsPanel">
        <h3>Rooms</h3>
        <ul id="roomsList"></ul>
        <button id="createRoomBtn">+ Νέο Room</button>
      </aside>

      <!-- Main Chat -->
      <main id="mainPanel">
        <div id="messages"></div>
        <form id="messageForm">
          <textarea id="messageInput" placeholder="Γράψε ένα μήνυμα..." rows="1"></textarea>
        </form>
      </main>

      <!-- Users -->
      <aside id="usersPanel">
        <h3>ADMINS</h3>
        <ul id="adminsList"></ul>
        <h3>VIP</h3>
        <ul id="vipsList"></ul>
        <h3>USERS</h3>
        <ul id="usersList"></ul>
      </aside>
    </div>
  </div>
</body>
</html>
