<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convo Chatroom</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <!-- ========== AUTH PANEL ========== -->
  <div id="authContainer">
    <h2>Welcome to Convo Chatroom</h2>
    <input id="loginEmail" type="email" placeholder="Email" />
    <input id="loginPassword" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="guestBtn">Continue as Guest</button>
    <p class="small">or create an account below</p>
    <input id="registerEmail" type="email" placeholder="New Email" />
    <input id="registerPassword" type="password" placeholder="New Password" />
    <button id="registerBtn">Register</button>
  </div>

  <!-- ========== MAIN CHAT APP ========== -->
  <div id="chatContainer" class="hidden">
    <!-- Rooms -->
    <aside id="roomsPanel">
      <div class="panelHeader">Rooms</div>
      <ul id="roomList"></ul>
      <button id="newRoomBtn">+ New Room</button>
    </aside>

    <!-- Main Chat -->
    <main id="chatMain">
      <div id="messages"></div>
      <form id="messageForm">
        <div class="inputBar">
          <button type="button" id="emojiBtn">ðŸ˜Š</button>
          <textarea id="messageInput" placeholder="Write a message..."></textarea>
          <button type="submit" id="sendBtn">Send</button>
        </div>
      </form>
      <div id="emojiPanel" class="hidden">
        <div class="emoji-grid"></div>
      </div>
    </main>

    <!-- Users -->
    <aside id="usersPanel">
      <div class="panelHeader">Users</div>
      <ul id="userList"></ul>
      <button id="logoutBtn">Logout</button>
    </aside>
  </div>
</body>
</html>
